    <!-- Credits to 'https://stackoverflow.com/questions/14123999/center-a-div-horizontally-and-vertically' for centering a div --> 
    <style>
        #container
        {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #profileimg
        {
            position: relative;
            width: 200px;
            height: 200px;
            top: 25%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            animation: fadeIn 5s;
        }
        @keyframes fadeIn 
        {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #aboutme

            position: relative;
            top: 10%;
            left: 50%;

            animation: fadeIn 6s;
            border-style: solid;

        }
        #back
        {
            animation: fadeIn 5s;
        }
    </style>
